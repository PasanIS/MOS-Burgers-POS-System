<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mos-burger - Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />


    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/order-style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light shadow-sm">
      <div class="container-fluid">
        <div class="navbar-brand">
          <img
            src="IMG/Black & Yellow.png"
            alt="Logo"
            height="40"
            class="me-2"
          />
          <span class="navbar-brand-text">MOS BURGER</span>
        </div>
        <div class="add-items">
          <a href="addItems.html" class="btn btn-warning add-items-btn">
            <i class="fas fa-plus-circle me-2"></i> Add/Manage Items
          </a>
        </div>
        <div class="text-center">
          <div id="current-date" class="text-muted small"></div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
      <div class="row h-100">
        <!-- Menu Section -->
        <div class="col-8">
          <div class="menu-section p-3">
            <!-- Category Buttons -->
            <div class="d-flex justify-content-center mb-3">
              <button class="category-btn active" data-category="all">
                <img width="48" height="48" src="IMG/imgs/about img 1.png" alt="All"/> All
              </button>
              <button class="category-btn" data-category="burgers">
                <img width="48" height="48" src="IMG/imgs/burger1_Img.webp" alt="burger"/> Burgers
              </button>
              <button class="category-btn" data-category="submarines">
                <img width="48" height="48" src="IMG/imgs/submarine1_Img.webp" alt="submarine"/> Submarines
              </button>
              <button class="category-btn" data-category="Fries">
                <img width="48" height="48" src="IMG/imgs/Fries1_Img.webp" alt="submarine"/> Fries
              </button>
              <button class="category-btn" data-category="desserts">
                <img width="48" height="48" src="IMG/imgs/pasta_cat.webp" alt="submarine"/> Pasta
              </button>
              <button class="category-btn" data-category="desserts">
                <img width="48" height="48" src="IMG/imgs/chicken cat.webp" alt="submarine"/> Chicken
              </button>
              <button class="category-btn" data-category="desserts">
                <img width="48" height="48" src="IMG/imgs/beverage cat.webp" alt="submarine"/> Beverages
              </button>
            </div>
            

            <!-- Search Bar -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control search-bar"
                placeholder="Search menu items..."
                id="searchInput"
              />
            </div>

            <!-- Menu Items -->
            <div class="menu-items-container">
              <div class="row" id="menuItems">
                <!-- Menu items will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </div>

        <!-- Order Section -->
        <div class="col-4">
          <div class="order-section p-3">
            <h5 class="fw-bold mb-3">Order Details</h5>

            <!-- Order Content -->
            <div class="order-details-container">
              <!-- Order ID and Date -->
              <div class="mb-3">
                <div class="d-flex justify-content-between">
                  <span class="fw-semibold">Order ID:</span>
                  <span id="orderId">OR#0008</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span class="fw-semibold">Date:</span>
                  <span id="orderDate"></span>
                </div>
              </div>

              <hr />

              <!-- Customer Information -->
              <div class="mb-3">
                <h6 class="fw-bold">
                  Customer Information
                  <i class="fas fa-user" onclick="showCustomerForm()"></i>
                </h6>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control customer-input"
                    placeholder="Enter Phone Number"
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control customer-input"
                    placeholder="Customer Name"
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="email"
                    class="form-control customer-input"
                    placeholder="Customer Email"
                  />
                </div>
              </div>

              <hr />

              <!-- Selected Items -->
              <div id="selectedItems">
                <!-- Selected items will appear here -->
              </div>
            </div>

            <!-- Total -->
            <div class="mt-auto">
              <hr />
              <div class="d-flex justify-content-between fs-5 fw-bold">
                <span>Total:</span>
                <span id="totalAmount">LKR 0.00</span>
              </div>
              <button class="checkout-btn" onclick="processCheckout()">
                <i class="fas fa-shopping-cart me-2"></i>Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="JS/order.js"></script>
  </body>
</html>
