<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOS-BURGER - Add/Manage Items</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/addItem-style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-light shadow-sm px-4 py-2 d-flex justify-content-between align-items-center"
    >
      <div class="navbar-brand d-flex align-items-center">
        <img src="IMG/Black & Yellow.png" alt="Logo" height="40" class="me-2" />
        <span class="navbar-brand-text">MOS BURGER</span>
      </div>
      <div class="text-center">
        <div id="current-date" class="text-muted small"></div>
      </div>
      <div class="back-to-order">
        <a href="order.html" class="btn btn-secondary back-to-order-btn">
          <i class="fas fa-arrow-left me-2"></i> Back to Order
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 p-4">
      <div class="bg-white rounded-xl shadow-lg p-4">
        <h2 class="text-center mb-3 item-management-title">
          Add/Manage Menu Items
        </h2>

        <form id="itemForm" class="row g-4">
          <div class="col-md-6">
            <div class="form-group">
              <label for="itemName" class="form-label">Item Name</label>
              <input
                type="text"
                id="itemName"
                class="form-control"
                placeholder="e.g., Classic Beef Burger"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="itemPrice" class="form-label">Price (LKR)</label>
              <input
                type="number"
                id="itemPrice"
                class="form-control"
                placeholder="e.g., 850.00"
                step="0.01"
                min="0"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="itemDiscount" class="form-label">Discount (%)</label>
              <input
                type="number"
                id="itemDiscount"
                class="form-control"
                placeholder="e.g., 10 (optional)"
                min="0"
                max="100"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="itemCode" class="form-label">Item Code</label>
              <input
                type="text"
                id="itemCode"
                class="form-control"
                placeholder="e.g., BURG001"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="itemImage" class="form-label"
                >Image Path (e.g., IMG/ITEM_IMG/burger.jpeg)</label
              >
              <input
                type="text"
                id="itemImage"
                class="form-control"
                placeholder="e.g., IMG/ITEM_IMG/DC_202012_0116_SpicyCrispyChicken_PotatoBun_1564x1564-1_nutrition-calculator-tile.jpeg"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="itemCategory" class="form-label">Category</label>
              <select id="itemCategory" class="form-select" required>
                <option value="">Select a category</option>
                <option value="burgers">Burgers</option>
                <option value="sides">Sides</option>
                <option value="drinks">Drinks</option>
                <option value="desserts">Desserts</option>
                <!-- Add more categories as needed -->
              </select>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center gap-3 mt-5">
            <button type="submit" class="btn btn-success save-item-btn">
              <i class="fas fa-save me-2"></i> Save Item
            </button>
            <button type="submit" class="btn btn-primary update-item-btn">
              <i class="fa-solid fa-pen-to-square me-2"></i> Update Item
            </button>
            <button type="submit" class="btn btn-danger remove-item-btn">
              <i class="fa-solid fa-trash me-2"></i> Remove Item
            </button>
            <button
              type="button"
              id="clearFormBtn"
              class="btn btn-secondary clear-form-btn">
              <i class="fas fa-undo me-2"></i> Clear Form
            </button>
          </div>
        </form>

        <hr class="my-3 border-light" />

        <h3 class="text-center mb-4 existing-items-title">
          Existing Menu Items
        </h3>
        <div id="existingItemsList" class="table-responsive">
          <table class="table table-striped table-hover rounded-lg shadow-sm">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Price</th>
                <th scope="col">Discount</th>
                <th scope="col">Category</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="itemsTableBody">
              <!-- Items will be loaded here -->
            </tbody>
          </table>
        </div>
        <p id="noItemsMessage" class="text-center text-muted mt-4 hidden">
          No items added yet. Add one above!
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="JS/addItem.js"></script>
  </body>
</html>
